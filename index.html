<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dothraki Translator</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>Dothraki Speaks</h1>
    </header>

    <textarea name="inputText" id="inputTextArea" class="container-center"
        placeholder="Enter the text here which you want to convert to dothraki."></textarea>

    <button id="btn-translate" class="container-center">Translate Now!</button>
    <textarea name="dothrakiText" id="dothrakiTextArea" class="container-center"></textarea>
    <footer>
        <div class="container-center">
            <div class="about">About</div>
            <p class="about-desc">Are you a fan of Game of Thrones? Use this translator to unleash the dothraki in you
                and try speaking those heavy dothraki
                dialogues.</p>
        </div>

    </footer>
    <script src="index.js"></script>
</body>

</html>
